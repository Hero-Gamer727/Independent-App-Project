<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
        
        
        <section id="slide_view">
            <div class="container">

                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive item_image" src="https://www.thespruce.com/thmb/-uFkyIWKG0NffVxC0yQqEFNXmLo=/1365x1365/smart/filters:no_upscale()/modern-living-room-design-ideas-4126797-hero-a2fd3412abc640bc8108ee6c16bf71ce.jpg">
                        </div>
                        <div class="item">
                            <img class="img-responsive item_image" src="https://st.hzcdn.com/fimgs/pictures/living-rooms/modern-living-room-debra-ackerbloom-interiors-llc-img~c971036c0bdc4f53_2169-1-a92e8d5-w312-h312-b0-p0.jpg">
                            
                        </div>

                        <div class="item">
                            <img class="img-responsive item_image" src="modernliving.jpg">
                            
                        </div>

                        <div class="item">
                            <img class="img-responsive item_image" src="https://www.coasterfurniture.com/wp-content/uploads/image2-2.png">
                            
                            </div>
                       

                        <div class="item">
                            <img class="img-responsive item_image" src="https://www.homestratosphere.com/wp-content/uploads/2019/06/4-bedroom-single-story-southern-contemporary-home-with-rear-outdoor-living-room-mar092021-min.jpg">
                            
                        </div>
                        <div class="item">
                            <img class="img-responsive item_image" src="https://www.homestratosphere.com/wp-content/uploads/2019/06/4-bedroom-single-story-southern-contemporary-home-with-rear-outdoor-living-room-mar092021-min.jpg">
                            
                        </div>
                        <div class="item">
                            <img class="img-responsive item_image" src="https://www.homestratosphere.com/wp-content/uploads/2019/06/two-story-4-bedroom-sunoria-contemporary-style-home-living-room-mar112021-min.jpg">
                            
                        </div>

                    </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
                <span class="gylphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
                    <span class="gylphicon glyphicon-chevron-right"></span>
                   </a>
                </div>
            </div>
        </section>

</html>
