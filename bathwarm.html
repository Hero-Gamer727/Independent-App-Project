<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
        
        
        <section id="slide_view">
            <div class="container">
                <h1>Sliding Gallery</h1>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive item_image" src="bd1.jpeg">
                        </div>
                        <div class="item">
                            <img class="img-responsive item_image" src="bd2.jpeg">
                            
                        </div>

                        <div class="item">
                            <img class="img-responsive item_image" src="bd3.jpeg">
                            
                        </div>

                        <div class="item">
                            <img class="img-responsive item_image" src="bd4.jpeg">
                            
                            </div>
                       

                        <div class="item">
                            <img class="img-responsive item_image" src="bd5.jpeg">
                            
                        </div>
                        <div class="item">
                            <img class="img-responsive item_image" src="bd6.jpeg">
                            
                        </div>
                        <div class="item">
                            <img class="img-responsive item_image" src="bd7.jpeg">
                            
                        </div>

                    </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
                <span class="gylphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
                    <span class="gylphicon glyphicon-chevron-right"></span>
                   </a>
                </div>
            </div>
        </section>
    </center>
</body>
</html>
