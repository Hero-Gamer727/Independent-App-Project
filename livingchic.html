<!DOCTYPE html>

                        </div>

                            <img class="img-responsive item_image" src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/fullset/2019/10/28/0/halhm101_286574_1079527.jpg.rend.hgtvcom.966.644.suffix/1572271008185.jpeg">
